<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contact.css">
  <!-- <script src="contact.js"></script> -->
  <title>Contact Us</title>
</head>

<body>
  <div class="contact_us">
    <header>
      <nav class="navbar">
        <span></span>
        <div class="logo">CodeScape</div>
        <ul class="menu">
          <li><a href="index.html">about</a></li>
          <li><a href="http://localhost:3000/">Code</a></li>
          <li><a href="http://localhost:3000/upload">Ask</a></li>
          <li><a href="http://localhost:3000/resource">Docs</a></li>
          <li><a href="/contact.html">Contact</a></li>
          <li><a href="/index.html">Log Out</a></li>
        </ul>
        <div class="btn"></div>
      </nav>
    </header>
    <br>
    <div class="responsive-container-block bigContainer">
      <div class="responsive-container-block Container">
        <div class="responsive-cell-block wk-desk-5 wk-ipadp-4 wk-tab-12 wk-mobile-12">
          <img class="mainImg" src="https://i.pinimg.com/564x/86/ca/1e/86ca1eef9ad09f0d27d05964bbff5317.jpg">
        </div>
        <div class="responsive-cell-block wk-desk-7 wk-ipadp-8 wk-tab-12 wk-mobile-12">
          <p class="text-blk heading">
            Contact Us
          </p>
          <form class="formTable" id="izml">
            <div class="firstRow">
              <div class="fullNameArea">
                <p class="cardHead">
                  Full Name
                </p>
                <input class="fullName" id="fullName" name="fullName" type="text">
              </div>
              <div class="emailArea">
                <p class="cardHead">
                  Email Address
                </p>
                <input class="email" id="email" name="email" type="text">
              </div>
            </div>
            <div class="messageArea">
              <p class="cardHead">
                Message
              </p>
              <textarea class="message" cols="30" id="message" name="message" rows="10"></textarea>
            </div>
            <button class="cyber-button bg-red fg-white">
              Submit
              <span class="glitchtext">Bozo</span>
              <span class="tag">R25</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    function mail() {
      const name = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      $.post("/api/send-email",
        {
          email: email,
          subject: "Message from " + name,
          message: message
        },
        function (data, status) {
          if (status === 'success') {
            alert("Email sent successfully");
          } else {
            alert("Failed to send email");
          }
        });
    }

    $(document).ready(function () {
      $(".cyber-button").click(function (event) {
        event.preventDefault(); // Prevent the form from being submitted normally
        mail();
      });
    });
  </script>
</body>

</html>
