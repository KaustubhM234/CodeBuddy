        <div class="signin">
            <div class="content">
                <h2>LogIn</h2>
                <form id="loginForm" class="form">
                    <div class="inputBx">
                        <input type="text" id="email" required />
                        <i>Email</i>
                    </div>
                    <div class="inputBx">
                        <input type="password" id="password" required />
                        <i>Password</i>
                    </div>
                    <div class="links">
                        <a href="#">Forgot Password</a>
                        <a href="signup.html">Signup</a>
                    </div>
                    <div class="inputBx">
                        <input type="submit" value="LogIn" />
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script>
        document.querySelector('.form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting normally

            var email = document.querySelector('.inputBx input[type="text"]').value;
            var password = document.querySelector('.inputBx input[type="password"]').value;

            fetch('/loginuser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    password: password,
                }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status) {
                        alert('Successfully logged in');
                        window.location.href = 'index2.html'; // Navigate to the index page
                    } else {
                        alert('Error: ' + data.message);
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        });
    </script>
